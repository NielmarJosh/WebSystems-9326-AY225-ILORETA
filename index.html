<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bacoor City LGU</title>
  <style>
    /* ===== CSS START ===== */
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f7;
      color: #222;
    }

    header {
      background: #0a3d62;
      padding: 15px 20px;
    }

    nav a {
      color: #ffffff;
      margin-right: 15px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 25px;
      max-width: 1000px;
      margin: auto;
    }

    h1, h2, h3 {
      color: #0a3d62;
    }

    .card {
      background: #ffffff;
      padding: 15px;
      margin: 12px 0;
      border-radius: 6px;
      border-left: 5px solid #0a3d62;
      cursor: pointer;
    }

    .card:hover {
      background: #eef4f8;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #0a3d62;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #07304e;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: 10% auto;
      border-radius: 6px;
    }
    /* ===== CSS END ===== */
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="departments.html">Departments</a>
    <a href="services.html">Services</a>
    <a href="announcements.html">Announcements</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h1>Welcome to Bacoor City</h1>
  <h2>Latest Announcements</h2>
  <div id="announcementList"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <p id="modalBody"></p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script src="assets/js/data.js"></script>
<script src="assets/js/modal.js"></script>
<script src="assets/js/announcements.js"></script>
</body>
</html>
