<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact - Bacoor City LGU</title>
  <style>
    /* ===== General CSS ===== */
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f7;
      color: #222;
    }

    header {
      background: #0a3d62;
      padding: 15px 20px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background: #07304e;
    }

    nav a.active {
      background: #ffffff;
      color: #0a3d62;
    }

    .container {
      padding: 25px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #0a3d62;
      margin-bottom: 15px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background: #0a3d62;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #07304e;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html" id="home">Home</a>
    <a href="departments.html" id="departments">Departments</a>
    <a href="services.html" id="services">Services</a>
    <a href="announcements.html" id="announcements">Announcements</a>
    <a href="contact.html" id="contact">Contact</a>
  </nav>
</header>

<div class="container">
  <h1>Contact Us</h1>
  <p>Fill out the form below to get in touch with Bacoor City LGU:</p>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div id="response" style="margin-top:15px;"></div>
</div>

<script>
  // ===== Highlight active nav link =====
  const currentPage = window.location.pathname.split("/").pop();
  const navLinks = document.querySelectorAll("nav a");

  navLinks.forEach(link => {
    if(link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });

  // ===== Simple JS for form submission =====
  const form = document.getElementById("contactForm");
  const response = document.getElementById("response");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    if(name && email && message) {
      response.innerHTML = `<p style="color:green;">Thank you, ${name}! Your message has been sent.</p>`;
      form.reset();
    } else {
      response.innerHTML = `<p style="color:red;">Please fill out all fields.</p>`;
    }
  });
</script>

</body>
</html>
