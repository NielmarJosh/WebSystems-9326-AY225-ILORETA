<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Departments - Bacoor City LGU</title>
  <style>
    /* ===== General CSS ===== */
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f7;
      color: #222;
    }

    header {
      background: #0a3d62;
      padding: 15px 20px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background: #07304e;
    }

    nav a.active {
      background: #ffffff;
      color: #0a3d62;
    }

    .container {
      padding: 25px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      color: #0a3d62;
      margin-bottom: 15px;
    }

    .card {
      background: #ffffff;
      padding: 15px;
      margin: 12px 0;
      border-radius: 6px;
      border-left: 5px solid #0a3d62;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card:hover {
      background: #eef4f8;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html" id="home">Home</a>
    <a href="departments.html" id="departments">Departments</a>
    <a href="services.html" id="services">Services</a>
    <a href="announcements.html" id="announcements">Announcements</a>
    <a href="contact.html" id="contact">Contact</a>
  </nav>
</header>

<div class="container">
  <h1>Departments</h1>
  <div class="card">Health Department</div>
  <div class="card">Education Department</div>
  <div class="card">Public Works Department</div>
  <div class="card">Social Welfare Department</div>
  <div class="card">Environmental Management</div>
</div>

<script>
  // ===== JS to highlight active nav link =====
  const currentPage = window.location.pathname.split("/").pop(); // e.g., departments.html
  const navLinks = document.querySelectorAll("nav a");

  navLinks.forEach(link => {
    if(link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>

</body>
</html>
